<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>伪3D卡片 + Confetti + 图片</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tilt-wrapper {
      position: relative;
      width: 320px;
      height: 420px;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .tilt-card {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: linear-gradient(135deg, rgb(18, 194, 233), rgb(196, 113, 237), rgb(246, 79, 89));
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transform: translateZ(0px);
      overflow: hidden;
    }

    .tilt-layer {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%) translateZ(80px);
      z-index: 10;
      pointer-events: none;
    }

    .tilt-layer img {
      width: 330px;
      height: auto;
      opacity: 0.95;
      transform: scale(1.0);
    }

    .timestamp {
      font-size: 18px;
      color: #333;
      margin-top: 24px;
    }

    .btn-request {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="tilt-wrapper" id="card" data-tilt data-gyroscope="true">
    <div class="tilt-layer">
      <img src="test.png" alt="你好AI同学">
    </div>
    <div class="tilt-card"></div>
  </div>

  <div class="timestamp" id="timestamp">加载中...</div>
  <button class="btn-request" id="permissionBtn">点击启用陀螺仪</button>

  <!-- Tilt.js -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // 初始化 tilt 效果
    VanillaTilt.init(document.querySelectorAll(".tilt-wrapper"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.5,
      gyroscope: true,
      gyroscopeMinAngleX: -45,
      gyroscopeMaxAngleX: 45,
      gyroscopeMinAngleY: -45,
      gyroscopeMaxAngleY: 45,
      perspective: 1000,
    });

    // 点击触发 confetti 效果
    document.getElementById('card').addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#a864fd', '#29cdff', '#78ff44', '#ff718d', '#fdff6a']
      });
    });

    // 时间戳更新
    function updateTimestamp() {
      const el = document.getElementById('timestamp');
      const now = new Date();
      el.textContent = `当前时间：${now.toLocaleString()}`;
    }
    updateTimestamp();
    setInterval(updateTimestamp, 1000);

    // iOS 陀螺仪权限处理
    function requestGyroPermission() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') {
            document.getElementById('permissionBtn').style.display = 'none';
          }
        }).catch(console.error);
      }
    }

    // 判断是否显示授权按钮
    window.addEventListener('load', () => {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        document.getElementById('permissionBtn').style.display = 'block';
      }
    });

    document.getElementById('permissionBtn').addEventListener('click', requestGyroPermission);
  </script>
</body>
</html>
