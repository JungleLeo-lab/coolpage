<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>伪3D卡片 + Firebase 实时访客同步</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tilt-wrapper {
      position: relative;
      width: 320px;
      height: 420px;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .tilt-card {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: linear-gradient(135deg, rgb(18, 194, 233), rgb(196, 113, 237), rgb(246, 79, 89));
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transform: translateZ(0px);
      overflow: hidden;
    }

    .tilt-layer {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%) translateZ(80px);
      z-index: 10;
      pointer-events: none;
    }

    .tilt-layer img {
      width: 450px;
      height: auto;
      opacity: 0.95;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      font-family: 'KaiTi', serif;
      pointer-events: none;
      z-index: 20;
    }

    .btn-request {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="tilt-wrapper" id="card" data-tilt data-gyroscope="true">
    <div class="tilt-layer">
      <img src="test.png" alt="透明图">
    </div>
    <div class="tilt-card"></div>
    <div class="watermark" id="watermark">访问者：</div>
  </div>

  <button class="btn-request" id="permissionBtn">点击启用陀螺仪</button>

  <!-- Tilt -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Firebase + 实时监听版本 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC_unPREbfYlRdmOeRih1UjvhFlLeTV-8",
      authDomain: "d-card-demo.firebaseapp.com",
      databaseURL: "https://d-card-demo-default-rtdb.firebaseio.com",
      projectId: "d-card-demo",
      storageBucket: "d-card-demo.firebasestorage.app",
      messagingSenderId: "572504051576",
      appId: "1:572504051576:web:29d2831c380505742bc28d",
      measurementId: "G-NJPJJTWTMH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const visitsRef = ref(db, "visitors");

    const alreadyVisited = localStorage.getItem("visited");
    let nickname = "匿名用户";

    if (!alreadyVisited) {
      nickname = prompt("请输入你的昵称（限10字以内）")?.trim() || "匿名用户";
      if (nickname.length > 10) {
        alert("昵称不能超过10个字符！将不计入记录。");
      } else {
        push(visitsRef, {
          name: nickname,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem("visited", "true");
      }
    }

    // 显示所有访问者
    onValue(visitsRef, (snapshot) => {
      const data = snapshot.val();
      const names = Object.values(data || {}).map(d => d.name);
      const uniqueNames = [...new Set(names)];
      document.getElementById("watermark").innerText = `访问者：${uniqueNames.join("、")}`;
    });
  </script>

  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt-wrapper"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.5,
      gyroscope: true,
      perspective: 1000,
    });

    function requestGyroPermission() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') {
            document.getElementById('permissionBtn').style.display = 'none';
          }
        }).catch(console.error);
      }
    }

    window.addEventListener('load', () => {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        document.getElementById('permissionBtn').style.display = 'block';
      }
    });

    document.getElementById('permissionBtn').addEventListener('click', requestGyroPermission);
  </script>
</body>
</html>
